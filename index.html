<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container-page">
      <div class="container">
        <form>
            <div class="row">
            <div class="col-10">
          <input type="text" placeholder="Enter a city..." class="form-control"
          />
            </div>
            <div class="col-2">
                <i class="fa-solid fa-magnifying-glass"  style="color: orangered;"></i>
            </div>
        </div>
    </form>

      <div class="row">
        <div class="col-4">
          <h1>Johannesburg</h1>
          <h2>8 October 2023</h2>
          <div class="sun">☀️</div>
          <p>Sunny</p>
        </div>

        <div class="col-4">
          <ul>
            <li>Precipitation: 0%</li>
            <li>Wind: 3km/h</li>
            <li>Humidity: 39%</li>
          </ul>
        </div>

        <div class="col-4">
          <div class="today-temp">25°</div>
          <div class="today-temp-highlow">28°/16°</div>
        </div>

        <p class="forecast">7-DAY FORECAST</p>

        <hr  />

        <div class="container text-center temps">
          <div class="row">
            <div class="col">Sun</div>
            <div class="col">Mon</div>
            <div class="col">Tues</div>
            <div class="col">Wed</div>
            <div class="col">Thur</div>
            <div class="col">Fri</div>
            <div class="col">Sat</div>
          </div>
          <div class="row">
            <div class="col emoji">☀️</div>
            <div class="col emoji">☀️</div>
            <div class="col emoji">🌧️</div>
            <div class="col emoji">🌧️</div>
            <div class="col emoji">⛅</div>
            <div class="col emoji">🌤️</div>
            <div class="col emoji">☀️</div>
          </div>
          <div class="row">
            <div class="col">27°</div>
            <div class="col">28°</div>
            <div class="col">20°</div>
            <div class="col">19°</div>
            <div class="col">22°</div>
            <div class="col">24°</div>
            <div class="col">26°</div>
          </div>
        </div>
      </div>
    </div>
 <script src="script.js"></script>
</body>
    <script
      src="https://kit.fontawesome.com/f3c9c0eab3.js"
      crossorigin="anonymous"
    ></script>
</html>
